<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线客服 - 董汀兰舞蹈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            position: relative;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .header-status {
            font-size: 12px;
            color: #07C160;
            margin-top: 4px;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.customer {
            justify-content: flex-end;
        }
        .message.service {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
        }
        .customer .bubble {
            background: #95ec69;
            color: #333;
        }
        .service .bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .time {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin: 8px 0;
        }
        .input-area {
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .message-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            margin-right: 10px;
            outline: none;
        }
        .send-btn {
            background: #07C160;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
        }
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        .typing-dots {
            display: flex;
            margin-left: 10px;
        }
        .typing-dots span {
            animation: typing 1.4s infinite;
            margin: 0 1px;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">初月客服</div>
            <div class="header-status">在线</div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message service">
                <div class="bubble">你好，欢迎咨询董汀兰舞蹈！请问有什么可以帮您？</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="请输入消息..." maxlength="500">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 生成用户ID和会话ID
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateSessionId() {
            return 'session_' + Date.now();
        }

        let userId = generateUserId();
        let sessionId = generateSessionId();
        let isConnected = true;

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // 添加用户消息到界面
            addMessage(message, 'customer');
            input.value = '';
            updateSendButton();

            // 显示客服输入状态
            showTypingIndicator();

            // 模拟客服回复
            setTimeout(() => {
                const replies = [
                    '您好，我是董汀兰舞蹈客服',
                    '请问您想咨询什么课程？',
                    '我们提供民族舞、现代舞等多种课程',
                    '可以留下联系方式，老师会联系您',
                    '感谢您的咨询'
                ];
                const reply = replies[Math.floor(Math.random() * replies.length)];
                receiveServiceMessage(reply);
            }, 1000 + Math.random() * 2000);
        }

        // 添加消息到界面
        function addMessage(content, type) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="bubble">${content}</div>`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 显示客服正在输入
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="bubble">客服正在输入</div>
                <div class="typing-dots">
                    <span>.</span><span>.</span><span>.</span>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 隐藏客服输入状态
        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) {
                typing.remove();
            }
        }

        // 接收客服消息
        function receiveServiceMessage(message) {
            hideTypingIndicator();
            addMessage(message, 'service');
        }

        // 更新发送按钮状态
        function updateSendButton() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendBtn');
            button.disabled = !input.value.trim();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateSendButton();
            
            // 输入框事件
            document.getElementById('messageInput').addEventListener('input', updateSendButton);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
